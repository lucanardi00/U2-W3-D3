<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libreria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row" id="booksContainer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        fetch('https://striveschool-api.herokuapp.com/books')
          .then(function (response) {
            if (!response.ok) {
              throw new Error('Network response was not ok')
            }
            return response.json()
          })
          .then(function (books) {
            books.forEach(function (book) {
              createBookCard(book)
            })
          })
          .catch(function (error) {
            console.error('Error fetching books:', error)
          })
        let createBookCard = function (book) {
          const booksContainer = document.getElementById('booksContainer')

          const col = document.createElement('div')
          col.className = 'col-md-3 mb-4'

          const card = document.createElement('div')
          card.className = 'card h-100'

          const image = document.createElement('img')
          image.src = book.img
          image.className = 'card-img-top'

          const cardBody = document.createElement('div')
          cardBody.className = 'card-body'

          const title = document.createElement('h5')
          title.className = 'card-title'
          title.textContent = book.title

          const price = document.createElement('p')
          price.className = 'card-text'
          price.textContent = 'Price: ' + book.price + ' â‚¬'

          const discardButton = document.createElement('button')
          discardButton.className = 'btn btn-danger'
          discardButton.textContent = 'Scarta'
          discardButton.addEventListener('click', function () {
            col.remove()
          })

          cardBody.appendChild(title)
          cardBody.appendChild(price)
          cardBody.appendChild(discardButton)

          card.appendChild(image)
          card.appendChild(cardBody)

          col.appendChild(card)

          booksContainer.appendChild(col)
        }
      })
    </script>
  </body>
</html>
